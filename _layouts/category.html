<h1>{{ page.title }}</h1>
<ul>
  {% for post in site.posts %}
    {% if post.categories contains page.category %}
      <li>
        <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
        <p>{{ post.excerpt }}</p>
        <a href="{{ post.url | relative_url }}">See more â†’</a>
      </li>
    {% endif %}
  {% endfor %}
</ul>
